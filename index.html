<!doctype html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" charset="UTF-8">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

<!--Header con el logo (e imagenes)-->
<header class="container-fluid text-bg-danger p-4 text-center">
    <img src="resources/pokedex_logo.png" alt="logo de la pokedex" class="mx-auto d-block img-fluid">
    <p class="m-0">Descubre a los pokemones de las diferentes regiones.<br>Y conviértete en un verdadero maestro pokemón!</p>
</header>

<!--Linea divisoria blanca-->
<div class="container-fluid bg-light"><p></p></div>

<!--Modal  centrado y scroleable-->
<div id="modal-info-pokemon" class="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header text-bg-dark">
                <h5 class="modal-title">Unknown N°000</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <img src="" class="border border-2 rounded">
                <h6>Tipo</h6>
                <div class="container p-4 d-flex justify-content-center text-center" id="tipo-pokemon">
                    <span class="tipo unknown-type">???</span>
                </div>
                <h6>Información general</h6>
                <div class="container p-4" id="informacion-general-pokemon">
                    <table class="table table-info">
                        <tr>
                            <th scope="row">Peso:</th>
                            <td id="peso-pokemon">---kg</td>
                        </tr>
                        <tr>
                            <th scope="row">Altura:</th>
                            <td id="altura-pokemon">---mts</td>
                        </tr>
                    </table>
                </div>
                <h6>Estadísticas</h6>
                <div class="container p-4" id="estadisticas-pokemon">
                    <div id="hp" class="stat-pokemon">
                        <p class="">HP</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 66%"></div>
                        </div>
                    </div>
                    <div id="attack" class="stat-pokemon">
                        <p class="">ATQ</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 66%"></div>
                        </div>
                    </div>
                    <div id="defense" class="stat-pokemon">
                        <p class="">DEF</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 66%"></div>
                        </div>
                    </div>
                    <div id="special-attack" class="stat-pokemon">
                        <p class="">ATQ.ESP</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 66%"></div>
                        </div>
                    </div>
                    <div id="special-defense" class="stat-pokemon">
                        <p class="">DEF.ESP</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 66%"></div>
                        </div>
                    </div>
                    <div id="speed" class="stat-pokemon">
                        <p class="">VEL.</p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: 66%"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-bg-danger justify-content-start">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!--Platilla de botones y paginacion-->
<section class="container-fluid bg-dark p-4">
    <nav id="paginacion-top">
        <ul class="pagination justify-content-center m-0">
            <li class="page-item anterior disabled">
                <button class="page-link bg-dark">
                <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item marcador-pagina" aria-current="page"><span class="page-link bg-dark">...</span></li>
            <li class="page-item siguiente disabled">
                <button class="page-link bg-dark">
                <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
  
    <div id="botones-pokemon" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3 m-3">
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
        <div class="col d-grid">
            <button class="col btn btn-outline-light p-3">Cargando...</button>
        </div>
    </div>
  
    <nav id="paginacion-bottom">
        <ul class="pagination justify-content-center m-0 mt-4">
            <li class="page-item anterior disabled">
                <button class="page-link bg-dark">
                <span aria-hidden="true">&laquo;</span>
                </button>
            </li>
            <li class="page-item marcador-pagina" aria-current="page"><span class="page-link bg-dark">1-12</span></li>
            <li class="page-item siguiente disabled">
                <button class="page-link bg-dark">
                <span aria-hidden="true">&raquo;</span>
                </button>
            </li>
        </ul>
    </nav>
</section>

<footer>

</footer>

<script src="main.js"></script>
</body>

</html>
